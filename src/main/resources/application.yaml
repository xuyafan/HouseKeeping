    profiles: dev
    datasource:
        url: jdbc:mysql://localhost:3306/housekeeping
        username: root
        password: root

server:
    port: 8080

spring.jpa.show-sql: false

endpoints:
  shutdown:
    enabled: true
    sensitive: false
