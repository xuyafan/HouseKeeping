spring.profiles.active: dev

# 综合配置
spring:
    datasource:
        driver-class-username: com.mysql.jdbc.Driver

    # Show or not log for each sql query
    # auto :validate or update
    jpa:
        show-sql: true
        properties:
          hibernate:
            hbm2ddl:
              auto: update


